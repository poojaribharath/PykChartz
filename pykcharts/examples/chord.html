<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>PykCharts</title>
      <link rel="shortcut icon" href="/pykcharts/images/favicon.ico" type="image/ico">
      <script src="../res/lib/d3.js" type="text/javascript"></script>
      <script src="../res/lib/jquery.js" type="text/javascript"></script>
      <script src="../res/lib/bootstrap.js" type="text/javascript"></script>
      <link href="../res/lib/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="../res/css/chord.css" rel="stylesheet" type="text/css">
      <script src="../res/js/pykcharts.js" type="text/javascript" charset="utf-8"></script>
      <script src="../res/js/chord.js" type="text/javascript" charset="utf-8"></script>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-sm-12">
               <div class="col-sm-11" style="margin-bottom: 60px;">
                  <h1><a href="/index.html">PykCharts</a></h1>
               </div>
               <div class="col-sm-1" style="padding-top: 25px; margin-bottom: 60px;">
                  <a href="http://www.pykih.com" target="_blank"><img src="/pykcharts/images/pykih_25.png" class="img-responsive"></a>
               </div>
            </div>
            <div class="col-sm-12">
               <div class="col-sm-3">
                  <ul class="nav nav-pills nav-stacked">
                     <li><a href="/pykcharts/examples/river.html">River</a></li>
                     <li><a href="/pykcharts/examples/choropleth.html">Zoomable Choropleth</a></li>
                     <li><a href="/pykcharts/examples/googlemap.html">Two layer Heat Maps</a></li>
                     <li><a href="/pykcharts/examples/ultimate.html">Ultimate Column</a></li>
                     <li class="active"><a href="/pykcharts/examples/chord.html">Rotating Chord</a></li>
                  </ul>
                  <br/>
               </div>
               <div class="col-sm-9">
                  <div id="pyk-chord"></div>
               </div>
            </div>
         </div>
         <div class="row">
         <div class="col-sm-12" style="margin-top: 30px;">
            <a href="http://www.pykih.com" target="_blank">(c) 2013 Pykih Software LLP</a>
 			&nbsp;&nbsp;
			<a href="https://github.com/pykih/PykCharts/blob/master/LICENSE.md">License</a>
			<br/><br/><br/>
         </div>
		</div>
      </div>
      <script>
         $(document).ready(function(e){
         var k = new PykCharts.Chord({
         frequency: "/pykcharts/data/chord-frequency.json",
         relations: "/pykcharts/data/chord-relations.json",
         color: "#1E76B4",
         spinning: 1,
         selection: "#pyk-chord"
         });
         k.execute();
         });
      </script>
   </body>
</html>
